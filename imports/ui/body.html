<body>
  <div class="container">
    <header>
      <h1>Todos List ({{incompleteTasks}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide completed tasks
      </label>

      {{> loginButtons}}

      <form class="new-taks">
        <input type="text" name="text" placeholder="Type to add new tasks ..." />
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

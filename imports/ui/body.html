<body>
  <div class="container">
    <header>
      <h1>Todos List</h1>

      <form class="new-taks">
        <input type="text" name="text" placeholder="Type to add new tasks ..." />
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>


<template name="task">
  <li>{{text}}</li>
</template>
